# --------------------------------------------------------------
# Monitors and default workspaces
# --------------------------------------------------------------
source = ~/.config/hypr/monitors.conf

# --------------------------------------------------------------
# Default applications
# --------------------------------------------------------------
$terminal = kitty
$files = dolphin
$menu = rofi -show drun

# --------------------------------------------------------------
# Autostart
# --------------------------------------------------------------
exec-once = mako
exec-once = waybar
exec-once = hyprpaper

# --------------------------------------------------------------
# NVIDIA settings (per device tweaks required)
# --------------------------------------------------------------
env = QT_QPA_PLATFORMTHEME,qt6ct
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = NVD_BACKEND,direct
env = XDG_SESSION_TYPE,wayland

# --------------------------------------------------------------
# Environment variables
# --------------------------------------------------------------
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
ecosystem {
    no_update_news = true
}
# --------------------------------------------------------------
# Inputs
# --------------------------------------------------------------
input {
    kb_layout = us,cz
    kb_options = grp:win_space_toggle
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

# --------------------------------------------------------------
# Decorations and animations
# --------------------------------------------------------------
source = ~/.cache/wal/colors-hyprland.conf
cursor {
    no_hardware_cursors = true
}
general { 
    gaps_in = 5
    gaps_out = 10
    border_size = 4
    col.active_border = $color9
    col.inactive_border = $background
    resize_on_border = false
    allow_tearing = false
    layout = master
}
dwindle {
    pseudotile = true
    preserve_split = true
}
master {
    new_status = slave
}
decoration {
    rounding = 15
    active_opacity = 1.0
    inactive_opacity = 0.95
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, fade
}
misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# --------------------------------------------------------------
# Decorations and animations
# --------------------------------------------------------------
$mainMod = SUPER
bind = $mainMod Ctrl, P, exit,
# Applications
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, D, exec, $menu
bind = $mainMod, M, exec, ~/.config/waybar/launch.sh
# Window state
bind = $mainMod Shift, Q, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Move window with mainMod + arrow keys
bind = $mainMod Shift, left, movewindow, l
bind = $mainMod Shift, right, movewindow, r
bind = $mainMod Shift, up, movewindow, u
bind = $mainMod Shift, down, movewindow, d
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Switch workspaces with mainMod + [0-9] but for Czech lang.
bind = $mainMod, plus, workspace, 1
bind = $mainMod, ecaron, workspace, 2
bind = $mainMod, scaron, workspace, 3
bind = $mainMod, ccaron, workspace, 4
bind = $mainMod, rcaron, workspace, 5
bind = $mainMod, zcaron, workspace, 6
bind = $mainMod, yacute, workspace, 7
bind = $mainMod, aacute, workspace, 8
bind = $mainMod, iacute, workspace, 9
bind = $mainMod, eacute, workspace, 10
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# Move active window to a workspace with mainMod + SHIFT + [0-9]  but for Czech lang.
bind = $mainMod SHIFT, plus, movetoworkspace, 1
bind = $mainMod SHIFT, ecaron, movetoworkspace, 2
bind = $mainMod SHIFT, scaron, movetoworkspace, 3
bind = $mainMod SHIFT, ccaron, movetoworkspace, 4
bind = $mainMod SHIFT, rcaron, movetoworkspace, 5
bind = $mainMod SHIFT, zcaron, movetoworkspace, 6
bind = $mainMod SHIFT, yacute, movetoworkspace, 7
bind = $mainMod SHIFT, aacute, movetoworkspace, 8
bind = $mainMod SHIFT, iacute, movetoworkspace, 9
bind = $mainMod SHIFT, eacute, movetoworkspace, 10
# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = , mouse:274, movewindow
# Multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
# Screenshot
bind = , PRINT, exec, grim - | wl-copy
bind = $mainMod Ctrl, W, exec, ~/.config/hypr/load_wallpaper.sh
# --------------------------------------------------------------
# Window rules
# --------------------------------------------------------------
windowrule = float, title:iwgtk
windowrule = float, title:Pipewire Volume Control